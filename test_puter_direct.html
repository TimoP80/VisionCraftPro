<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter.com Direct Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass rounded-lg p-8 max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">ğŸ”§ Puter.com Direct Test</h1>
        
        <div class="space-y-4">
            <!-- Manual Login Section -->
            <div class="bg-black/50 rounded-lg p-4">
                <h2 class="text-xl font-semibold text-white mb-2">ğŸ” Manual Login</h2>
                <p class="text-gray-300 mb-3">If Puter.com is stuck logging in, try these steps:</p>
                <div class="space-y-2">
                    <button onclick="openPuterTab()" 
                            class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-colors">
                        ğŸŒ Open puter.com in New Tab
                    </button>
                    <button onclick="testAfterLogin()" 
                            class="w-full px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold transition-colors">
                        âœ… Test After Login
                    </button>
                </div>
            </div>

            <!-- Alternative Test -->
            <div class="bg-black/50 rounded-lg p-4">
                <h2 class="text-xl font-semibold text-white mb-2">ğŸ§ª Alternative Test</h2>
                <p class="text-gray-300 mb-3">Try Puter.com without authentication:</p>
                <div class="space-y-2">
                    <button onclick="testWithoutAuth()" 
                            class="w-full px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-semibold transition-colors">
                        ğŸ¨ Test Without Auth
                    </button>
                    <button onclick="checkPuterStatus()" 
                            class="w-full px-4 py-2 bg-yellow-600 hover:bg-yellow-700 text-white rounded-lg font-semibold transition-colors">
                        ğŸ“Š Check Status
                    </button>
                </div>
            </div>

            <!-- Results -->
            <div class="bg-black/50 rounded-lg p-4">
                <h2 class="text-xl font-semibold text-white mb-2">ğŸ“‹ Results</h2>
                <div id="results" class="text-gray-300">
                    <p>Click a button to see results...</p>
                </div>
            </div>

            <!-- Fallback Options -->
            <div class="bg-orange-900/50 rounded-lg p-4 border border-orange-600">
                <h3 class="text-lg font-semibold text-orange-300 mb-2">ğŸ”„ Fallback Options</h3>
                <p class="text-orange-200 text-sm mb-3">If Puter.com doesn't work, we have other FREE options:</p>
                <div class="space-y-2">
                    <button onclick="showReplicateOption()" 
                            class="w-full px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg text-sm font-semibold transition-colors">
                        ğŸ’° Try Replicate (Add payment method)
                    </button>
                    <button onclick="showFalOption()" 
                            class="w-full px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg text-sm font-semibold transition-colors">
                        ğŸ’³ Try fal.ai (Add credits)
                    </button>
                    <button onclick="showLeonardoOption()" 
                            class="w-full px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg text-sm font-semibold transition-colors">
                        âœ… Use Leonardo.ai (Already working)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ğŸ†“ Puter.js -->
    <script src="https://js.puter.com/v2/"></script>
    
    <script>
        function updateResults(message, type = 'info') {
            const results = document.getElementById('results');
            const colors = {
                'info': 'text-gray-300',
                'success': 'text-green-300',
                'error': 'text-red-300',
                'warning': 'text-yellow-300',
                'orange': 'text-orange-300'
            };
            
            results.innerHTML = `<p class="${colors[type]}">${message}</p>`;
        }

        function openPuterTab() {
            updateResults('ğŸŒ Opening puter.com in new tab...', 'info');
            
            // Open puter.com
            const puterTab = window.open('https://puter.com', '_blank');
            
            // Guide user through login
            setTimeout(() => {
                updateResults(`
                    <div class="space-y-2">
                        <p class="text-blue-300">ğŸ“§ In the new tab:</p>
                        <p class="text-gray-300">1. Sign up or log in to puter.com</p>
                        <p class="text-gray-300">2. Verify your email address</p>
                        <p class="text-gray-300">3. Complete any verification steps</p>
                        <p class="text-gray-300">4. Come back here and click "Test After Login"</p>
                    </div>
                `, 'info');
            }, 1000);
        }

        async function testAfterLogin() {
            updateResults('ğŸ”„ Testing Puter.com after login...', 'info');
            
            try {
                // Wait a moment for any auth to settle
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Check if puter.ai is available
                if (typeof puter === 'undefined') {
                    updateResults('âŒ Puter.js not loaded', 'error');
                    return;
                }
                
                if (!puter.ai) {
                    updateResults('âŒ puter.ai not available - try logging in again', 'error');
                    return;
                }
                
                // Try a simple test
                updateResults('ğŸ¨ Testing DALL-E 3 generation...', 'info');
                
                const imageElement = await puter.ai.txt2img("test image", {
                    model: "dall-e-3",
                    quality: "standard"
                });
                
                updateResults(`
                    <div class="space-y-2">
                        <p class="text-green-300">âœ… SUCCESS! Puter.com is working!</p>
                        <p class="text-gray-300">ğŸ‰ You can now use FREE DALL-E 3!</p>
                        <p class="text-gray-300">ğŸ”„ Go back to VisionCraft Pro and try the models!</p>
                    </div>
                `, 'success');
                
                // Display the test image
                const results = document.getElementById('results');
                results.innerHTML += '<div class="mt-3"></div>';
                const imageContainer = results.querySelector('.mt-3');
                imageContainer.appendChild(imageElement);
                imageElement.className = 'max-w-full rounded-lg border border-gray-600';
                
            } catch (error) {
                updateResults(`âŒ Test failed: ${error.message}`, 'error');
                
                if (error.message.includes('auth') || error.message.includes('login')) {
                    updateResults(`
                        <div class="space-y-2">
                            <p class="text-red-300">âŒ Still not authenticated</p>
                            <p class="text-gray-300">Try these steps:</p>
                            <p class="text-gray-300">1. Clear browser cache</p>
                            <p class="text-gray-300">2. Try a different browser</p>
                            <p class="text-gray-300">3. Use fallback options below</p>
                        </div>
                    `, 'error');
                }
            }
        }

        async function testWithoutAuth() {
            updateResults('ğŸ”„ Testing Puter.com without explicit auth...', 'info');
            
            try {
                // Try direct generation without auth check
                const imageElement = await puter.ai.txt2img("beautiful woman, high quality", {
                    model: "black-forest-labs/FLUX.1-schnell"
                });
                
                updateResults(`
                    <div class="space-y-2">
                        <p class="text-green-300">âœ… Puter.com works without explicit login!</p>
                        <p class="text-gray-300">ğŸ‰ FREE FLUX generation working!</p>
                        <p class="text-gray-300">ğŸ”„ VisionCraft Pro should work now!</p>
                    </div>
                `, 'success');
                
                // Display the image
                const results = document.getElementById('results');
                results.innerHTML += '<div class="mt-3"></div>';
                const imageContainer = results.querySelector('.mt-3');
                imageContainer.appendChild(imageElement);
                imageElement.className = 'max-w-full rounded-lg border border-gray-600';
                
            } catch (error) {
                updateResults(`âŒ Direct test failed: ${error.message}`, 'error');
            }
        }

        function checkPuterStatus() {
            updateResults('ğŸ“Š Checking Puter.com status...', 'info');
            
            const status = {
                puterLoaded: typeof puter !== 'undefined',
                puterAiAvailable: typeof puter !== 'undefined' && puter.ai,
                puterAuthAvailable: typeof puter !== 'undefined' && puter.auth,
                puterUserAvailable: typeof puter !== 'undefined' && puter.user
            };
            
            updateResults(`
                <div class="space-y-2">
                    <p class="text-blue-300">ğŸ“Š Puter.com Status:</p>
                    <p class="text-gray-300">â€¢ Puter.js loaded: ${status.puterLoaded ? 'âœ…' : 'âŒ'}</p>
                    <p class="text-gray-300">â€¢ puter.ai available: ${status.puterAiAvailable ? 'âœ…' : 'âŒ'}</p>
                    <p class="text-gray-300">â€¢ puter.auth available: ${status.puterAuthAvailable ? 'âœ…' : 'âŒ'}</p>
                    <p class="text-gray-300">â€¢ puter.user available: ${status.puterUserAvailable ? 'âœ…' : 'âŒ'}</p>
                </div>
            `, 'info');
        }

        function showReplicateOption() {
            updateResults(`
                <div class="space-y-2">
                    <p class="text-orange-300">ğŸ’° Replicate Option:</p>
                    <p class="text-gray-300">1. Add payment method to Replicate account</p>
                    <p class="text-gray-300">2. Purchase credits ($5-10)</p>
                    <p class="text-gray-300">3. Use FLUX and DALL-E models</p>
                    <p class="text-gray-300">4. Cost: ~$0.01-0.04 per image</p>
                </div>
            `, 'orange');
        }

        function showFalOption() {
            updateResults(`
                <div class="space-y-2">
                    <p class="text-orange-300">ğŸ’³ fal.ai Option:</p>
                    <p class="text-gray-300">1. Add credits to fal.ai account</p>
                    <p class="text-gray-300">2. Use FLUX.1 and other models</p>
                    <p class="text-gray-300">3. Cost: ~$0.015-0.04 per image</p>
                    <p class="text-gray-300">4. Fast generation</p>
                </div>
            `, 'orange');
        }

        function showLeonardoOption() {
            updateResults(`
                <div class="space-y-2">
                    <p class="text-green-300">âœ… Leonardo.ai Option:</p>
                    <p class="text-gray-300">1. Already configured and working!</p>
                    <p class="text-gray-300">2. Enhanced SD 1.5 models</p>
                    <p class="text-gray-300">3. Professional quality results</p>
                    <p class="text-gray-300">4. Pay-per-use (~$0.008/image)</p>
                    <p class="text-gray-300">5. Ready to use now!</p>
                </div>
            `, 'success');
        }

        // Auto-check status on load
        window.addEventListener('load', () => {
            setTimeout(checkPuterStatus, 1000);
        });
    </script>
</body>
</html>
